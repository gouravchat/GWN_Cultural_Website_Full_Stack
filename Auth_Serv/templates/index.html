<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register (Greenoowd Nest- NACS-Users/Admins)</title>
    <!-- Use Flask's url_for to generate the correct path for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 id="formTitle">NACS User/Admin Login</h1>
        <form id="authForm">
            <div class="input-group login-field">
                <label for="identifier">Username, Email, or Phone:</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>

            <div class="input-group register-field" style="display: none;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group register-field" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group register-field" style="display: none;">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10,15}" title="Enter a valid phone number (10-15 digits)">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" id="submitButton">NACS User/Admin Login</button>
            <p id="message" class="message"></p>
        </form>

        <p class="toggle-form">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleAuthMode">Register here</a>
        </p>
    </div>

    <!-- Use Flask's url_for to generate the correct path for the JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
