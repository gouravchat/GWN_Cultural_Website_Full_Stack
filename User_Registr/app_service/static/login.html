<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .register-link {
            display: block;
            margin-top: 25px;
            font-size: 0.95em;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
        <div class="register-link">
            New user? <a href="registration.html">Register here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const phone_number = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', { // This call will now be proxied by app-service to app-auth
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone_number, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message || 'Login successful!';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';

                    // Store user ID/phone number (or a token) for later use
                    // For simplicity, we'll store phone number in localStorage
                    localStorage.setItem('loggedInUserPhoneNumber', phone_number);

                    // Redirect to user details page
                    setTimeout(() => {
                        window.location.href = `user_details.html?phone=${phone_number}`;
                    }, 1000);
                } else {
                    messageDiv.textContent = result.error || 'Login failed. Please check your credentials.';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                messageDiv.textContent = 'Network error or server is unreachable.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
