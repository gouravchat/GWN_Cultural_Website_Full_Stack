<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.378.0/dist/umd/lucide.min.js"></script>
    <!-- Use Flask's url_for to ensure correct path to style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General styles already in style.css are more granular */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800" data-user-id="{{ user_id }}">
    <div class="relative min-h-screen md:flex">
        <!-- Sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-30 hidden md:hidden"></div>
        <aside id="sidebar" class="bg-gray-800 text-gray-100 w-64 p-4 space-y-4 fixed inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="flex items-center space-x-3 px-2 py-3 border-b border-gray-700">
                <i data-lucide="shield-check" class="text-indigo-400 w-8 h-8"></i>
                <h1 class="text-xl font-semibold">User Portal</h1>
            </div>
            <nav class="flex-grow">
                <ul class="space-y-2">
                    <li><a href="#profile" data-section="profile" class="nav-link flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-700"><i data-lucide="user-circle-2"></i><span>My Profile</span></a></li>
                    <li><a href="#events" data-section="events" class="nav-link flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-700"><i data-lucide="calendar-days"></i><span>All Events</span></a></li>
                </ul>
            </nav>
            <div class="border-t border-gray-700 pt-4"><button id="logoutButton" class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-red-400 hover:bg-red-700 hover:text-white transition-colors"><i data-lucide="log-out"></i><span>Logout</span></button></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 md:ml-64">
            <header class="md:hidden flex justify-between items-center mb-6">
                <h1 id="mobile-header-title" class="text-2xl font-bold">My Profile</h1>
                <button id="menu-button" class="p-2 rounded-md hover:bg-gray-200"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </header>

            <section id="profile" class="content-section card p-6 sm:p-8 max-w-4xl mx-auto"></section>
            
            <section id="events" class="content-section hidden">
                <h2 class="text-3xl font-bold mb-8">All Events</h2>
                <div id="events-loading" class="flex justify-center py-12"><div class="loader"></div></div>
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>
    
    <!-- Use Flask's url_for to ensure correct path to script.js -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
